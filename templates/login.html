<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="../static/css/style_login.css">
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="post">
        <div class="txt_field">
          <input type="email" required name="login_email">
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input type="password" required maxlength="10" name="login_password" >
          <span></span>
          <label>Password</label>
        </div>
        <!-- <div class="pass">Forgot Password?</div> -->
        <input type="submit" value="Login">
        <div class="signup_link">
          Not a member? <a href="{{url_for('register')}}">Signup</a>
        </div>
      </form>
    </div>

  </body>
</html>
