{% extends 'index.html' %}
{% block main %}
    <table>
        <tr>
            {% for column in data["header"] %}
            <th>{{column}}</th>
            {% endfor %}
        </tr>
        {% for item in data["rows"] %}
        <tr>
            {% for cell in item %}
            <td>{{cell}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
{% endblock %}
